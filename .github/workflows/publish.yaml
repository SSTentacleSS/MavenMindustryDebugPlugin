name: Java CI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 16
    - name: Caching Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Deploy to Sonatype Package Registry
      env:
        SONATYPE_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        SONATYPE_USERNAME: ${{ secrets.PUBLISH_USERNAME }}
      run: |
        mkdir -p ~/.m2
        echo "<servers><server><id>sonatype-nexus-snapshots</id><username>${SONATYPE_USERNAME}</username><password>${SONATYPE_TOKEN}</password></server><server><id>sonatype-nexus-staging</id><username>${SONATYPE_USERNAME}</username><password>${SONATYPE_TOKEN}</password></server></servers>" > ~/.m2/settings.xml
        mvn deploy